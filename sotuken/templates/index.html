<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI チャットボット</title>
</head>
<body>
    <h1>AI チャットボット</h1>
    <form action="/ask" method="POST">
        <input type="text" name="question" placeholder="質問を入力してください" required>
        <button type="submit">送信</button>
    </form>

    {% if question %}
        <h3>質問: {{ question }}</h3>
        <p><strong>回答:</strong> {{ answer }}</p>
    {% endif %}

    <hr>
    <a href="{{ url_for('calendar') }}">📅 シフト申請ページへ</a>
</body>
</html>
