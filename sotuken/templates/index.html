<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AI チャットボット</title>
</head>
<body>
    <h1>アルバイト教育支援チャットボット</h1>

    <form action="/ask" method="POST">
        <label>質問を入力：</label><br>
        <input type="text" name="question" placeholder="例：新人教育の方法は？" required>
        <button type="submit">送信</button>
    </form>

    {% if question %}
        <hr>
        <h3>あなたの質問：</h3>
        <p>{{ question }}</p>

        <h3>AIの回答：</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
