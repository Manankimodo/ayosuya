<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
    <title>AI チャットボット</title>
</head>
<body>
    <h1>アルバイト教育支援チャットボット</h1>

    <!-- 🍔 ハンバーガーボタン -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- メニュー -->
    <nav class="menu" id="menu">
        <ul>
            <li><a href="{{ url_for('calendar.calendar') }}">📅 カレンダー</a></li>
        </ul>
    </nav>

    {% if question %}
        <h3>あなたの質問：</h3>
        <p>{{ question }}</p>

        <h3>AIの回答：</h3>
        <p>{{ answer }}</p>
    {% endif %}

    <form action="/chatbot/" method="POST">
        <label>質問を入力：</label><br>
        <input type="text" name="question" placeholder="例：新人教育の方法は？" required>
        <button type="submit">送信</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hamburger = document.getElementById('hamburger');
            const menu = document.getElementById('menu');
            const logoutLink = document.getElementById('logout-link');

            // 🍔 メニュー開閉
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
