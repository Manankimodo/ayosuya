<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    <script defer src="{{ url_for('static', filename='js/index.js') }}"></script>
    <title>AI チャットボット</title>
</head>
<body>
    <header class="top-bar">
        <h1>アルバイト教育支援チャットボット</h1>
    </header>

    <div class="chat-container" id="chat-container">
        {% if chat_history %}
            {% for msg in chat_history %}
                <div class="message {{ 'user' if msg.role == 'user' else 'bot' }}">
                    {{ msg.text }}
                    
                    {% if msg.role == 'bot' and loop.previtem and loop.previtem.role == 'user' %}
                        <button class="regen-btn" data-question="{{ loop.previtem.text }}">🔄再生成</button>
                    {% endif %}
                </div>
            {% endfor %}
        {% else %}
            <div class="message bot">こんにちは！ご質問をどうぞ 😊</div>
        {% endif %}
    </div>

    <form id="chat-form" method="POST" action="/chatbot/">
        <input type="text" id="question" name="question" placeholder="質問を入力..." required>
        <button type="submit">送信</button>
        <button type="button" id="clear-btn">履歴を消す</button>
    </form>

    <!-- ボトムナビゲーション -->
    <nav class="bottom-nav">
        <a href="{{ url_for('calendar.calendar') }}" class="nav-item">
            <div class="nav-icon icon-calendar"></div>
            <span class="nav-label">カレンダー</span>
        </a>
        
        <a href="{{ url_for('calendar.my_confirmed_shift') }}" class="nav-item">
            <div class="nav-icon icon-check"></div>
            <span class="nav-label">確定シフト</span>
        </a>
        
        <a href="{{ url_for('chatbot.chat') }}" class="nav-item active">
            <div class="nav-icon icon-chat"></div>
            <span class="nav-label">チャット</span>
        </a>
        
        <a href="{{ url_for('login.register_line_id') }}" class="nav-item">
            <div class="nav-icon icon-line"></div>
            <span class="nav-label">LINE登録</span>
        </a>
        
        <a href="#" class="nav-item" id="logout-link" data-logout-url="{{ url_for('login.logout') }}">
            <div class="nav-icon icon-logout"></div>
            <span class="nav-label">ログアウト</span>
        </a>
    </nav>
</body>
</html>
