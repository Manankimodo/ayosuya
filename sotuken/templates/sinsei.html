<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>希望入力</title>
</head>
<body>
    <h1>{{ date }} の希望入力</h1>
    <form method="POST">
        名前：<input type="text" name="name" required><br><br>

        出勤有無：
        <select name="work" onchange="toggleTimeInputs()">
            <option value="1">○ 出勤可能</option>
            <option value="0">× 出勤不可</option>
        </select><br><br>

        開始時間：
        <input type="time" name="start_time" required><br><br>

        終了時間：
        <input type="time" name="end_time" required><br><br>

        <button type="submit">保存</button>
    </form>

    <p><a href="{{ url_for('calendar') }}">カレンダーに戻る</a></p>
    <script src="{{ url_for('static', filename='shinsei.js') }}"></script>
</body>
</html>
