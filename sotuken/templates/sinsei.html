<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>希望入力</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='sinsei.css') }}">
</head>
<body>
  <div class="card">
    <h1><span class="hicon"></span> {{ date }} の希望入力</h1>

    <form method="POST">
      <div>
        <label>ID</label>
        <input type="text" name="name" required>
      </div>

      <div>
        <label>出勤有無</label>
        <select name="work" onchange="toggleTimeInputs()">
          <option value="1">○ 出勤可能</option>
          <option value="0">× 出勤不可</option>
        </select>
      </div>

      <div>
        <label>開始時間</label>
        <input type="time" name="start_time" required>
      </div>

      <div>
        <label>終了時間</label>
        <input type="time" name="end_time" required>
      </div>

      <button type="submit">保存</button>
    </form>

    <a href="{{ url_for('calendar.calendar') }}">カレンダーに戻る</a>
  </div>

  <script src="{{ url_for('static', filename='shinsei.js') }}"></script>
</body>
</html>
