<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_faq.css') }}">
    <script src="{{ url_for('static', filename='js/manage_faq.js') }}"></script>
    <title>チャットボット管理</title>
</head>
<body>
    <h1>チャットボット管理画面</h1>
    <!-- ▼ ハンバーガーメニュー -->
    <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
        <!-- ▼ メニュー本体 -->
    <nav class="menu" id="menu">
        <ul>
            <!-- <li><a href="#" id="logout-link" data-logout-url="{{ url_for('login.logout') }}">ログアウト</a></li> -->
            <li><a href="{{ url_for('calendar.admin') }}">希望一覧</a></li>
            <li><a href="{{ url_for('insert.insert') }}">従業員登録</a></li>
            <li><a href="{{ url_for('makeshift.settings') }}">設定</a></li>
            <li><a href="{{ url_for('makeshift.generate_shift') }}">シフト作成</a></li>
        </ul>
    </nav>

    <h2>新規登録</h2>
    <form action="{{ url_for('shift.add_faq') }}" method="POST">
        <label>質問：</label><br>
        <input type="text" name="question" required><br>
        <label>回答：</label><br>
        <textarea name="answer" required></textarea><br>
        <button type="submit">登録</button>
    </form>

    <hr>

    <h2>既存チャットボット一覧</h2>
    <table border="1" cellpadding="5">
        <tr><th>ID</th><th>質問</th><th>回答</th><th>操作</th></tr>
        {% for faq in faqs %}
        <tr>
            <form action="{{ url_for('shift.edit_faq', id=faq.id) }}" method="POST">
                <td>{{ faq.id }}</td>
                <td><input type="text" name="question" value="{{ faq.question }}"></td>
                <td><textarea name="answer">{{ faq.answer }}</textarea></td>
                <td>
                    <button type="submit">更新</button>
                    <a href="{{ url_for('shift.delete_faq', id=faq.id) }}" onclick="return confirm('削除しますか？')">削除</a>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>

    <br>
    <!-- <a href="/calendar/admin">← カレンダーに戻る</a> -->
</body>
</html>
