<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_done.css') }}">
    <title>店舗登録完了</title>
</head>
<body>

        <p>店舗名：{{ store.name }}</p>

    <p class="note">※店長ログイン時に使用します</p>

    <a href="/login" class="login-button">ログイン画面へ</a>
</div>
