<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='calendar2.css') }}">
    <title>カレンダー</title>
</head>
<body>
    <!-- ▼ ハンバーガーメニュー -->
    <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <h1 id="monthYear"></h1>
    <div class="month-switch">
        <button id="prevMonth">← 前の月</button>
        <button id="nextMonth">次の月 →</button>
    </div>

    <!-- ▼ メニュー本体 -->
    <nav class="menu" id="menu">
        <ul>
            <li><a href="#" id="logout-link">ログアウト</a></li>
            <li><a href="{{ url_for('shift.manage_faq') }}">履歴</a></li>
            <li><a href="{{ url_for('insert.insert') }}">従業員登録</a></li>
            <li><a href="{{ url_for('makeshift.generate_shift') }}">シフト作成</a></li>
        </ul>
    </nav>

    <!-- ▼ カレンダー部分 -->
    <table class="calendar" id="calendar">
        <thead>
            <tr>
                <th>日</th><th>月</th><th>火</th>
                <th>水</th><th>木</th><th>金</th><th>土</th>
            </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>

    <!-- ✅ モーダル（ここに移動） -->
    <div id="shift-modal" style="
      display:none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    ">
      <div style="
        background: white;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        position: relative;
      ">
        <span id="modal-close" style="
          position: absolute;
          right: 15px;
          top: 10px;
          font-size: 24px;
          cursor: pointer;
        ">&times;</span>
        <div id="modal-text" style="white-space: pre-wrap;"></div>
      </div>
    </div>

    <!-- ✅ スクリプト -->
    <script>
        const sentDates = [];
    </script>
    <script src="{{ url_for('static', filename='calendar2.js') }}"></script>

    <script>
        // ハンバーガーメニュー
        const hamburger = document.getElementById("hamburger");
        const menu = document.getElementById("menu");
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            menu.classList.toggle("open");
        });

        // ログアウト確認
        const logoutLink = document.getElementById("logout-link");
        logoutLink.addEventListener("click", function (e) {
            e.preventDefault();
            if (confirm("ログアウトしますか？")) {
                window.location.href = "{{ url_for('login.logout') }}";
            }
        });

        // モーダル閉じる処理
        const modal = document.getElementById("shift-modal");
        const closeBtn = document.getElementById("modal-close");

        closeBtn.addEventListener("click", () => modal.style.display = "none");
        window.addEventListener("click", (e) => {
            if (e.target === modal) modal.style.display = "none";
        });
    </script>
</body>
</html>
