<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hamburger.css') }}">
    <title>カレンダー</title>
</head>
<body>
  <!-- ユーザー情報表示 -->
  <div class="user-info">
    <p>{{ store_id }}号店 {{ user_name }}さん</p>
  </div>

    <h1 id="monthYear"></h1>
    <div class="month-switch">
        <button id="prevMonth">← 前の月</button>
        <button id="nextMonth">次の月 →</button>
    </div>

    <!-- ハンバーガーメニュー -->
    <div class="menu-icon" id="menuIcon">☰</div>
    
    <!-- サイドメニュー -->
    <div class="side-menu" id="sideMenu">
        <div class="close-btn" id="closeBtn">×</div>
        <h3>メニュー</h3>
        <a href="/shift/manage">❓チャットボット管理画面</a>
        <a href="/insert/">👥 従業員登録</a>
        <a href="/makeshift/admin">📝 シフト作成</a>
        <a href="/makeshift/settings">⚙️ 設定</a>
        <a href="/login/logout">🚪 ログアウト</a>
    </div>
    
    <!-- オーバーレイ -->
    <div class="overlay" id="overlay"></div>

    <!-- ▼ カレンダー部分 -->
    <table class="calendar" id="calendar">
        <thead>
            <tr>
                <th>日</th><th>月</th><th>火</th>
                <th>水</th><th>木</th><th>金</th><th>土</th>
            </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>

    <!-- ✅ モーダル（ここに移動） -->
    <div id="shift-modal" style="
      display:none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0);
      justify-content: center;
      align-items: center;
    ">
      <div style="
        background: rgb(25, 25, 25);
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        position: relative;
      ">
        <span id="modal-close" style="
          position: absolute;
          right: 15px;
          top: 10px;
          font-size: 24px;
          cursor: pointer;
        ">&times;</span>
        <div id="modal-text" style="white-space: pre-wrap;"></div>
      </div>
    </div>

    <!-- ✅ スクリプト -->
    <script>
        const sentDates = [];
    </script>
    <script src="{{ url_for('static', filename='js/calendar2.js') }}"></script>
</body>
</html>
