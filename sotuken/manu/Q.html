<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A画面</title>
    <link rel="stylesheet" href="Q.css">
</head>
<body>
    <main>
        <div class="login-container">
            <h2>Q&A</h2>
            <form>
                <div class="a-container">
                    <div>
                        <label>新規の質問</label>
                        <input type="text">
                    </div>
                </div>

                <div class="b-container">
                    <div>
                        <label for="userId">質問</label>
                        <input type="text" id="userId" placeholder="ユーザーIDを入力">
                    </div><br><br><br>
                    <div>
                        <label for="password">解答</label>
                        <input type="password" id="password" placeholder="パスワードを入力">
                    </div><br><br><br>
                    <div>
                        <button type="submit">質問に対する答え</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
